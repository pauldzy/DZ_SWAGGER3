---
openapi: '3.0.3'
info: 
  title: Sample DZ_SWAGGER3 Services
  description: The Sample DZ_SWAGGER3 Services are a mix of imaginary and public REST services provided as an illustration of the capacities of the DZ_SWAGGER3 OpenAPI management framework.
  termsOfService: "https://policies.google.com/terms?hl=en-US"
  contact: 
    name: Paul Dziemiela
    url: "https://github.com/pauldzy/DZ_SWAGGER3"
    email: sample_email@sample.com
  license: 
    name: Creative Commons Zero Public Domain Dedication
    url: "https://edg.epa.gov/EPA_Data_License.html"
  version: '1.0.0'
servers: 
- url: "https://api.epa.gov/waters"
  description: US EPA API Management Portal
- url: "https://www.google.com"
  description: Sample Text 1 for server
  variables: 
    port: 
      enum: 
      - '443'
      - '8443'
      - '9443'
      default: '8443'
      description: the magical port value generated by unicorns.
    username: 
      default: demo
      description: this value is assigned by small elves in the forest.
- url: "https://www.bing.com"
  description: Sample Text 2 for server
  variables: 
    oranother: 
      enum: 
      - blort
      - yada
      - trinity
      default: yada
      description: a classic value of classic worth
    something: 
      default: 'True'
      description: A sample boolean value
paths: 
  /v3/navigation: 
    get: 
      tags: 
      - Sample Tag 1
      summary: Sample NHDPlus Navigation v3
      description: The Sample Navigation service provides standard stream traversal on the NHDPlus flowline network. The traversal request requires a description of where, on the stream network, to begin the traversal, and a description of where or how to end the traversal. All executions require a navigation search type and a valid start location on the network. Stop location is only required when the navigation type is point-to-point.  Network locations may be specified via any combination of their ComID, Permanent Identifier, Reach Code or Hydro Sequence identifiers.  Providing reach measures allow for precise positioning on the network while leaving measure values empty will result in the entirety of the target hydrologic feature used in the traversal.
      externalDocs: 
        description: Sample External Documentation #2
        url: "https://www.epa.gov"
      operationId: Sample.Navigation30.GET
      parameters: 
      - name: pNavigationType
        in: query
        description: |-
          Navigation methodology for network discovery of events:
          - UT = upstream with tributaries navigation
          - UM = upstream mainstem navigation
          - DD = downstream with divergences navigation
          - DM = downstream mainstem navigation
          - PP = point-to-point downstream navigation
        required: true
        deprecated: false
        allowEmptyValue: true
        schema: 
          type: string
          title: pNavigationType
          nullable: true
        example: UT
      - name: pComID
        in: query
        description: Provide the ComID integer value representing a NHDPlus networked flowline. 
        required: false
        deprecated: false
        allowEmptyValue: true
        schema: 
          $ref: '#/components/schemas/Sample.parameter.string'
        examples: 
          QuickParmExample: 
            $ref: '#/components/examples/Sample.Parm.Example'
      - name: pPermanentIdentifier
        in: query
        description: Provide the Permanent Identifier string value representing a NHDPlus networked flowline. 
        required: false
        deprecated: false
        allowEmptyValue: true
        schema: 
          $ref: '#/components/schemas/Sample.parameter.string'
      - name: pReachCode
        in: query
        description: NHDPlus Reach Code value.  Enter as 14 character numeric string with all leading zeroes.
        required: false
        deprecated: false
        allowEmptyValue: true
        schema: 
          $ref: '#/components/schemas/Sample.parameter.string'
      - name: pStartHydroSequence
        in: query
        description: NHDPlus flowline Hydro Sequence integer value from which to begin the navigation.
        required: false
        deprecated: false
        allowEmptyValue: true
        schema: 
          $ref: '#/components/schemas/Sample.parameter.string'
      - name: pStartMeasure
        in: query
        description: Measure on the NHDPlus starting reach code to begin navigating from.  Must be between 0 and 100 inclusive, or NULL. A value of NULL means that a measure will be calculated to be either the bottom or the top of the NHD flowline (depending on whether the navigation type is upstream or downstream and whether it is a start or stop measure).
        required: false
        deprecated: false
        allowEmptyValue: true
        schema: 
          $ref: '#/components/schemas/Sample.parameter.string'
      - name: pStopComID
        in: query
        description: NHDPlus flowline ComID integer value at which navigation will cease.  Only used in point-to-point navigation.
        required: false
        deprecated: false
        allowEmptyValue: true
        schema: 
          $ref: '#/components/schemas/Sample.parameter.string'
      - name: pStopPermanentIdentifier
        in: query
        description: NHDPlus flowline Permanent Identifier string value at which navigation will cease.  Only used in point-to-point navigation.
        required: false
        deprecated: false
        allowEmptyValue: true
        schema: 
          $ref: '#/components/schemas/Sample.parameter.string'
      - name: pStopReachCode
        in: query
        description: NHDPlus flowline reach code string value at which navigation will cease.  Reach codes must be comprised of 14 digits with leading zeros.  Only used in point-to-point navigation.
        required: false
        deprecated: false
        allowEmptyValue: true
        schema: 
          $ref: '#/components/schemas/Sample.parameter.string'
      - name: pStopHydroSequence
        in: query
        description: NHDPlus flowline HydroSequence integer value at which navigation will cease.  Only used in point-to-point navigation.
        required: false
        deprecated: false
        allowEmptyValue: true
        schema: 
          $ref: '#/components/schemas/Sample.parameter.string'
      - name: pStopMeasure
        in: query
        description: Measure on the NHDPlus stopping reach code at which navigation will cease.  Must be between 0 and 100 inclusive, or NULL. A value of NULL means that a measure will be calculated to be either the bottom or the top of the NHD flowline (depending on whether the navigation type is upstream or downstream and whether it is a start or stop measure).  Only used in point-to-point navigation.
        required: false
        deprecated: false
        allowEmptyValue: true
        schema: 
          $ref: '#/components/schemas/Sample.parameter.string'
      - name: pMaxDistanceKm
        in: query
        description: Distance in kilometers to limit navigatation. If pMaxDistanceKm or pMaxFlowtimeDay is not provided the full extent of the navigation will be returned.  For certain configurations in large networks this is likely to timeout or otherwise fail to return results. 
        required: false
        deprecated: false
        allowEmptyValue: true
        schema: 
          $ref: '#/components/schemas/Sample.parameter.string'
        example: '15'
      - name: pMaxFlowTimeDay
        in: query
        description: Maximum flow time in days to navigate.  Only valid with UT, UM, DD and DM navigation.
        required: false
        deprecated: false
        allowEmptyValue: true
        schema: 
          $ref: '#/components/schemas/Sample.parameter.string'
      - $ref: '#/components/parameters/Sample.f'
      responses: 
        default: 
          $ref: '#/components/responses/Sample.Navigation30.DEFAULT'
    post: 
      tags: 
      - Sample Tag 1
      summary: Sample NHDPlus Navigation v3
      description: The Sample Navigation service provides standard stream traversal on the NHDPlus flowline network. The traversal request requires a description of where, on the stream network, to begin the traversal, and a description of where or how to end the traversal. All executions require a navigation search type and a valid start location on the network. Stop location is only required when the navigation type is point-to-point.  Network locations may be specified via any combination of their ComID, Permanent Identifier, Reach Code or Hydro Sequence identifiers.  Providing reach measures allow for precise positioning on the network while leaving measure values empty will result in the entirety of the target hydrologic feature used in the traversal.
      externalDocs: 
        description: Sample External Documentation #2
        url: "https://www.epa.gov"
      operationId: Sample.Navigation30.POST
      parameters: 
      - $ref: '#/components/parameters/Sample.f'
      requestBody: 
        content: 
          application/x-www-form-urlencoded: 
            schema: 
              type: object
              nullable: false
              properties: 
                pComID: 
                  type: string
                  title: pComID rb
                  description: Provide the ComID integer value representing a NHDPlus networked flowline. 
                pPermanentIdentifier: 
                  type: string
                  title: pPermanentIdentifier rb
                  description: Provide the Permanent Identifier string value representing a NHDPlus networked flowline. 
                pReachCode: 
                  type: string
                  title: pReachCode rb
                  description: NHDPlus Reach Code value.  Enter as 14 character numeric string with all leading zeroes.
                pStopComID: 
                  type: string
                  title: pStopComID rb
                  description: NHDPlus flowline ComID integer value at which navigation will cease.  Only used in point-to-point navigation.
                pStopMeasure: 
                  type: string
                  title: pStopMeasure rb
                  description: Measure on the NHDPlus stopping reach code at which navigation will cease.  Must be between 0 and 100 inclusive, or NULL. A value of NULL means that a measure will be calculated to be either the bottom or the top of the NHD flowline (depending on whether the navigation type is upstream or downstream and whether it is a start or stop measure).  Only used in point-to-point navigation.
                pStopReachCode: 
                  type: string
                  title: pStopReachCode rb
                  description: NHDPlus flowline reach code string value at which navigation will cease.  Reach codes must be comprised of 14 digits with leading zeros.  Only used in point-to-point navigation.
                pStartHydroSequence: 
                  type: string
                  title: pStartHydroSequence rb
                  description: NHDPlus flowline Hydro Sequence integer value from which to begin the navigation.
                pMaxFlowTimeDay: 
                  type: string
                  title: pMaxFlowTimeDay rb
                  description: Maximum flow time in days to navigate.  Only valid with UT, UM, DD and DM navigation.
                pStopHydroSequence: 
                  type: string
                  title: pStopHydroSequence rb
                  description: NHDPlus flowline HydroSequence integer value at which navigation will cease.  Only used in point-to-point navigation.
                pStopPermanentIdentifier: 
                  type: string
                  title: pStopPermanentIdentifier rb
                  description: NHDPlus flowline Permanent Identifier string value at which navigation will cease.  Only used in point-to-point navigation.
                pNavigationType: 
                  type: string
                  title: pNavigationType rb
                  description: |-
                    Navigation methodology for network discovery of events:
                    - UT = upstream with tributaries navigation
                    - UM = upstream mainstem navigation
                    - DD = downstream with divergences navigation
                    - DM = downstream mainstem navigation
                    - PP = point-to-point downstream navigation
                  example: UT
                pMaxDistanceKm: 
                  type: string
                  title: pMaxDistanceKm rb
                  description: Distance in kilometers to limit navigatation. If pMaxDistanceKm or pMaxFlowtimeDay is not provided the full extent of the navigation will be returned.  For certain configurations in large networks this is likely to timeout or otherwise fail to return results. 
                  example: '15'
                pStartMeasure: 
                  type: string
                  title: pStartMeasure rb
                  description: Measure on the NHDPlus starting reach code to begin navigating from.  Must be between 0 and 100 inclusive, or NULL. A value of NULL means that a measure will be calculated to be either the bottom or the top of the NHD flowline (depending on whether the navigation type is upstream or downstream and whether it is a start or stop measure).
              required: 
              - pNavigationType
      responses: 
        default: 
          $ref: '#/components/responses/Sample.Navigation30.DEFAULT'
  /v1/streamcat: 
    post: 
      tags: 
      - Sample Tag 2
      summary: Sample StreamCat Report v1
      description: "The Sample StreamCat Report service provides [EPA StreamCat](https://www.epa.gov/national-aquatic-resource-surveys/streamcat) attribute values for a catchment identified by one of several input values."
      externalDocs: 
        description: Sample External Documentation #3
        url: "https://example.com?foo=123&yada=humperdoo"
      operationId: Sample.Streamcat.POST
      parameters: 
      - $ref: '#/components/parameters/Sample.f'
      requestBody: 
        description: Sample Post Request Body
        content: 
          application/json: 
            schema: 
              type: object
              title: Sample RequestBody Root
              properties: 
                pFilenameOverride: 
                  type: string
                  title: pFilenameOverride
                  nullable: true
                pLandscapeMetricClass: 
                  type: string
                  title: pLandscapeMetricClass
                  nullable: true
                pPermanentIdentifier: 
                  type: string
                  title: pPermanentIdentifier
                  nullable: true
                pComID: 
                  type: string
                  title: ComID Integer Identifier
                  nullable: true
                pFeatureID: 
                  type: string
                  title: FeatureID Integer Identifier
                  nullable: true
                pReturnGeometry: 
                  type: string
                  title: pReturnGeometry
                  nullable: true
                pMeasure: 
                  type: string
                  title: pMeasure
                  nullable: true
                pReachCode: 
                  type: string
                  title: pReachCode
                  nullable: true
                pAreaOfInterest: 
                  type: string
                  title: pAreaOfInterest
                  nullable: true
                pLandscapeMetricType: 
                  type: string
                  title: pLandscapeMetricType
                  nullable: true
              required: 
              - pComID
              - pFeatureID
              - pPermanentIdentifier
              - pAreaOfInterest
              - pReachCode
              - pMeasure
              - pLandscapeMetricType
              - pLandscapeMetricClass
              - pReturnGeometry
              - pFilenameOverride
      responses: 
        default: 
          description: Response Object
          headers: 
            Sample-Header-1: 
              description: Sample Header 1 description of the header
              required: true
              allowEmptyValue: false
              schema: 
                $ref: '#/components/schemas/Sample.Header.String'
            Sample-Header-2: 
              description: Sample Header 2 description of the header
              required: false
              allowEmptyValue: true
              schema: 
                $ref: '#/components/schemas/Sample.Header.String'
          content: 
            application/json: 
              schema: 
                type: object
                title: Sample Streamcat Root Schema
                properties: 
                  output: 
                    type: object
                    title: StreamCat Output
                    properties: 
                      shape: 
                        $ref: '#/components/schemas/Sample.geojson.Geometry'
                      comid: 
                        $ref: '#/components/schemas/Sample.property.comid'
                      landscape_layers: 
                        type: string
                        title: Landscape Layers
                        description: Unique Identifier for a project within the assigned grant
                        nullable: true
                      streamcat_url: 
                        type: string
                        title: StreamCat URL
                        description: Unique Identifier for a project within the assigned grant
                        nullable: true
                      metrics: 
                        type: string
                        title: Metrics
                        description: Unique Identifier for a project within the assigned grant
                        nullable: true
                      areas_of_interest: 
                        type: string
                        title: Areas Of Interest
                        description: Unique Identifier for a project within the assigned grant
                        nullable: true
                      identifier_summary: 
                        type: string
                        title: Identifier Summary
                        description: Unique Identifier for a project within the assigned grant
                        nullable: true
                      search_criteria: 
                        type: string
                        title: Search Criteria
                        description: Unique Identifier for a project within the assigned grant
                        nullable: true
                      streamcat_extract_date: 
                        type: string
                        title: StreamCat Extraction Date
                        description: Unique Identifier for a project within the assigned grant
                        nullable: true
                    required: 
                    - comid
                    - streamcat_extract_date
                    - streamcat_url
                    - identifier_summary
                    - search_criteria
                    - areas_of_interest
                    - landscape_layers
                    - metrics
                    - shape
                  status: 
                    type: object
                    title: Status Object
                    properties: 
                      status_message: 
                        $ref: '#/components/schemas/Sample.property.status_message'
                      output_bytes: 
                        type: number
                        title: Output Bytes
                        description: Total size in bytes of the service results payload.
                        nullable: true
                        example: 60847
                      status_code: 
                        type: integer
                        title: Status Code
                        description: Integer code indicating the overall success or failure of the service call.  A value of zero or null indicates success.
                        nullable: true
                        example: 0
                      execution_time: 
                        type: number
                        title: Execution Time
                        description: Total time in seconds utilized by the server to provide service results.
                        nullable: true
                        example: 14.963124
                      submission_id: 
                        type: string
                        title: Submission ID
                        description: String identifier used to match submissions to results.
                        nullable: true
                    required: 
                    - submission_id
                    - status_code
                    - status_message
                    - execution_time
                    - output_bytes
                required: 
                - output
                - status
              encoding: 
                historyMetadata: 
                  contentType: application/xml; charset=utf-8
                profileImage: 
                  contentType: image/png, image/jpeg
                  headers: 
                    X-Rate-Limit-Limit: 
                      description: The number of allowed requests in the current period.
                      required: true
                      allowEmptyValue: false
                      schema: 
                        type: integer
                        title: Header String Value
                        nullable: true
            text/csv: 
              schema: 
                type: string
                title: CSV Download
                description: Provides a comma-delimited text file extraction of the dataset for download.
                format: binary
                nullable: true
  /v1/randomnav: 
    get: 
      tags: 
      - Sample Tag 2
      summary: Random ComID Utility
      description: The random ComID utility service provides a random ComID and one valid measure for testing and evaluation of NHDPlus based services.
      operationId: Sample.randomnav.GET
      parameters: 
      - name: pRegion
        in: query
        description: Optional parameter to limit results to a specific NHDPlus grid location.  Valid values include CONUS for the contiguous US (5070), PRVI for Puerto Rico and the Virgin Islands (32161), HAWAII for the Hawaiian Islands (26904), AS for American Samoa (32702) and GUMP for Guam and the Northern Mariana Islands (32655).  Leave empty to inspect all possible locations.
        required: false
        deprecated: false
        allowEmptyValue: true
        schema: 
          type: string
          title: pRegion
          enum: 
          - CONUS
          - HAWAII
          - PRVI
          - AS
          - GUMP
          nullable: true
      - $ref: '#/components/parameters/Sample.f'
      - name: api_key
        in: query
        description: api.data.gov registered API key.  The provisional key provided here allows for testing and development against the endpoint but is not suitable for production usage and may be cycled as needed by EPA.
        required: true
        deprecated: false
        allowEmptyValue: false
        schema: 
          $ref: '#/components/schemas/Sample.parameter.string'
        example: XcG7zwVwPItaicv1FSfffyZ2ozxyMeD7Deox2ib1
      responses: 
        default: 
          description: Response Object
          content: 
            application/json: 
              schema: 
                type: object
                title: Random ComID
                properties: 
                  ComID: 
                    $ref: '#/components/schemas/Sample.property.comid'
                  Measure: 
                    $ref: '#/components/schemas/Sample.property.measure'
                required: 
                - ComID
                - Measure
          links: 
            comid2featureid: 
              operationId: Sample.Streamcat.POST
              parameters: 
                pComID: $.response.body#/pComID
                pReturnGeometry: 'TRUE'
              server: 
                url: "https://api.epa.gov/waters"
                description: US EPA API Management Portal
      callbacks: 
        onData: 
          /v1/randomnav/callback/add: 
            post: 
              tags: 
              - Sample Tag 2
              summary: Random ComID Callback Add
              description: The random ComID utility callback provides subscription services for users of StreamCat.
              externalDocs: 
                description: Sample External Documentation #3
                url: "https://example.com?foo=123&yada=humperdoo"
              operationId: Sample.randomnav.CALLBACK.POST
              parameters: 
              - name: CallbackID
                in: query
                description: Callback Identifier
                required: false
                deprecated: false
                allowEmptyValue: true
                schema: 
                  $ref: '#/components/schemas/Sample.parameter.string'
              requestBody: 
                content: 
                  application/x-www-form-urlencoded: 
                    schema: 
                      type: object
                      nullable: false
                      properties: 
                        CallbackThing: 
                          type: string
                          title: CallbackThing rb
                          description: Callback parameter that does something.
              responses: 
                default: 
                  description: Response Object
                  content: 
                    application/json: 
                      schema: 
                        type: object
                        title: Random ComID Callback
                        properties: 
                          ComID: 
                            $ref: '#/components/schemas/Sample.property.comid'
                          Measure: 
                            $ref: '#/components/schemas/Sample.property.measure'
                        required: 
                        - ComID
                        - Measure
components: 
  schemas: 
    Sample.parameter.string: 
      type: string
      title: String Value
      nullable: true
    Sample.property.status_message: 
      type: string
      title: Status Message
      description: Message provided with error conditions to elaborate on the cause of service failure.
      nullable: true
      example: Success
    Sample.geojson.bbox: 
      type: array
      title: GeoJSON BBox
      maxItems: 4
      minItems: 4
      items: 
        $ref: '#/components/schemas/Sample.geojson.Geometry.ordinate'
    Sample.geojson.Geometry: 
      type: object
      title: GeoJSON Geometry
      nullable: true
      properties: 
        coordinates: 
          oneOf: 
          - $ref: '#/components/schemas/Sample.geojson.Geometry.coordinates.1'
          - $ref: '#/components/schemas/Sample.geojson.Geometry.coordinates.2'
          - $ref: '#/components/schemas/Sample.geojson.Geometry.coordinates.3'
          - type: array
            title: GeoJSON Coordinates 4
            items: 
              $ref: '#/components/schemas/Sample.geojson.Geometry.coordinates.3'
        type: 
          type: string
          title: GeoJSON Type
      required: 
      - type
      - coordinates
    Sample.property.comid: 
      type: integer
      title: ComID
      description: Unique integer identifier for NHDPlus features.
      nullable: true
      example: 14783717
    Sample.geojson.Geometry.coordinates.1: 
      type: array
      title: GeoJSON Coordinates 1
      items: 
        $ref: '#/components/schemas/Sample.geojson.Geometry.ordinate'
    Sample.geojson.Geometry.coordinates.2: 
      type: array
      title: GeoJSON Coordinates 2
      items: 
        $ref: '#/components/schemas/Sample.geojson.Geometry.coordinates.1'
    Sample.geojson.Geometry.coordinates.3: 
      type: array
      title: GeoJSON Coordinates 3
      items: 
        $ref: '#/components/schemas/Sample.geojson.Geometry.coordinates.2'
    Sample.geojson.Geometry.ordinate: 
      type: number
      title: GeoJSON Ordinate
      example: -89.5327
    Sample.Header.String: 
      type: string
      title: Header String Value
      nullable: true
    Sample.property.measure: 
      type: number
      title: Event Measure
      description: Measure along the reach, in percent from downstream end, where a point event is located.
      nullable: true
  responses: 
    Sample.Navigation30.DEFAULT: 
      description: Response Object
      content: 
        application/json: 
          schema: 
            type: object
            title: Sample Navigation 3.0 Root Schema
            properties: 
              Status_Message: 
                $ref: '#/components/schemas/Sample.property.status_message'
              Result_Link_Path: 
                type: object
                title: Result Link Path
                nullable: true
              Return_Code: 
                type: integer
                title: Return Code
                description: An integer code that is used to determine the nature of an error, and why it occurred.  A value of zero indicates success.
                nullable: true
                example: 0
              Result_Streams_Selected: 
                type: object
                title: Streams
                nullable: true
                properties: 
                  features: 
                    type: array
                    title: Streams Features
                    items: 
                      type: object
                      title: Streams Feature
                      properties: 
                        bbox: 
                          $ref: '#/components/schemas/Sample.geojson.bbox'
                        properties: 
                          type: object
                          title: Streams Properties
                          properties: 
                            GNIS_ID: 
                              type: string
                              title: NHDPlus GNIS ID
                              description: Unique identifier assigned by GNIS, length 10.
                              nullable: true
                              example: '421765'
                            WbArea_ComID: 
                              type: integer
                              title: Waterbody/Area ComID
                              description: ComID of the waterbody through which the Flowline (Artificial Path) flows.
                              nullable: true
                              example: 425689788
                            Coastal: 
                              type: string
                              title: Coastal Flag
                              description: Flag (Y/N) indicating if a given flowline is a coastline feature.
                              nullable: true
                              example: N
                            ComID: 
                              $ref: '#/components/schemas/Sample.property.comid'
                            FCode: 
                              type: integer
                              title: NHD Feature Code Identifier
                              description: Five-digit integer value comprised of the feature type and combinations of characteristics and values.
                              nullable: true
                              example: 46006
                            FCode_Str: 
                              type: string
                              title: NHD Feature Code Name
                              description: Textual description of the NHDPlus Feature Code.
                              nullable: true
                              example: "Stream/River: Hydrographic Category = Perennial"
                            FType: 
                              type: integer
                              title: NHD Feature Type Identifier
                              description: Three digit integer value, unique identifier of a feature type.
                              nullable: true
                              example: 460
                            Catchment_FeatureID: 
                              type: integer
                              title: Catchment Feature ID
                              description: Identifier of the NHDPlus catchment with which the feature is associated.
                              nullable: true
                              example: 14783717
                            InNetwork: 
                              type: string
                              title: In Network Flag
                              description: Flag (Y/N) indicating if a given flowline is part of the NHDPlus stream network.
                              nullable: true
                              example: Y
                            ReachSMDate: 
                              type: string
                              title: Reach Version Date
                              description: Reach version date indicating the last change to the feature identified by the reach code.
                              format: date-time
                              nullable: true
                              example: "2019-04-26T17:54:00.213Z"
                            NetworkFlowTimeDay: 
                              type: number
                              title: Total Flow Time (Days)
                              nullable: true
                              example: 2.4325
                            ReachCode: 
                              type: string
                              title: Reach Code
                              description: A unique, permanent identifier in the National Hydrography Dataset associated with a uniquely identified linear feature that consists of one or more flowlines.
                              nullable: true
                              example: '07120004000094'
                            UpHydroSequence: 
                              type: integer
                              title: Up Hydrosequence
                              description: Upstream mainstem hydrologic sequence number.
                              nullable: true
                              example: 510030895
                            TMeasure: 
                              type: number
                              title: To Measure
                              description: End measure of an observation or event along an NHDPlus reach - in percentage from the downstream end.
                              nullable: true
                              example: 90.44532
                            HydroSequence: 
                              type: integer
                              title: Hydro Sequence ID
                              description: Hydrologic sequence number; places flowlines in hydrologic order; processing NHDFlowline features in ascending order, encounters the features from downstream to upstream; processing the NHDFlowline features in descending order, encounters the features from upstream to downstream.
                              nullable: true
                              example: 510029993
                            LevelPathID: 
                              type: integer
                              title: Level Path ID
